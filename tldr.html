<head>
  <title>LiveVideo.co</title>
</head>

<body>
{{> container}}
</body>

<!-- Container -->
<template name="container">
  <section id="tldr" class="flex-box flex-box-orient-vertical">
      <section id="tldr-application" class="flex-box flex-box-orient-vertical">
          {{> header}}
          {{> content}}
          {{> footer}}
      </section>
      <section id="tldr-canvases"></section>
  </section>
</template>

<!-- header -->
<template name="header">
    <header class="flex-box-flex-0 flex-box flex-box-orient-horizontal">
      {{> logo}}
      {{> toolbar}}
    </header>
</template>


<!-- Logo -->
<template name="logo">
    <aside id="tldr-logo" class="flex-box-flex-0 flex-box-orient-vertical">
        <aside id="tldr-logo-area-above" class="flex-box-flex-0"></aside>
        <aside id="tldr-logo-area" class="flex-box-orient-horizontal flex-box-flex-1">
            <aside id="tldr-logo-area-left" class="flex-box-flex-0"></aside>
            <nav class="tldr-logo flex-box-flex-1 flex-box flex-box-orient-vertical">
                <!--<aside id="tldr-logo-area-top" class="flex-box-flex-1 serif-smallcaps">POWERED BY</aside>-->
                <aside id="tldr-logo-area-middle" class="flex-box-flex-1 sans-serif-condensed">LIVE</aside>
                <aside id="tldr-logo-area-bottom" class="flex-box-flex-1 sans-serif-condensed">VIDEO.CO</aside>
            </nav>
            <aside id="tldr-logo-area-right" class="flex-box-flex-0"></aside>
        </aside>
        <aside id="tldr-logo-area-below" class="flex-box-flex-0"></aside>
    </aside>
</template>

<!-- Content -->
<template name="content">
    <section id="tldr-content" class="flex-box-flex-1 flex-box flex-box-orient-horizontal">
        {{> left}}
        {{> middle}}
        {{> right}}
    </section>
</template>


<!-- Left -->
<template name="left">
    <section id="tldr-left" class="flex-box-flex-0">
    </section>
</template>

<!-- Content -->
<template name="middle-content">
    <section id="tldr-middle-content-area" class="flex-box-flex-1 flex-box flex-box-orient-vertical">
        <section id="tldr-middle-content-panel" style="display:none;" class="flex-box-flex-1 flex-box flex-box-orient-vertical">
            <section id="tldr-middle-content-container" class="flex-box-flex-1 flex-box flex-box-orient-vertical">
                <section id="tldr-middle-content" class="flex-box-flex-1">
                </section>
            </section>
        </section>
    </section>
</template>

<!-- Middle -->
<template name="middle">
    <section id="tldr-middle" class="flex-box-flex-1 flex-box flex-box-orient-vertical">
        {{> middle-content}}
    </section>
</template>

<!-- Right -->
<template name="right">
    <section id="tldr-right" class="flex-box-flex-0">
        <section id="tldr-flyouts">
            {{> media}}
            {{> narratives}}
            {{> settings}}
            {{> panel}}
        </section>
    </section>
</template>


<!-- Panel -->
<template name="panel">
    <section id="tldr-panel-container">
        <section id="tldr-panel">
            {{> play-button}}
            {{> pause-button}}
            {{> stop-button}}
        </section>
    </section>
</template>

<!-- Settings -->
<template name="settings">
     <section id="tldr-settings-container">
        <section id="tldr-settings">
            {{> delete-button}}
            {{> user-button}}
            {{> list-button}}
        </section>
    </section>
</template>

<!-- Setting -->
<template name="setting">
    <li class="tldr-setting-container">
        <ul class="tldr-setting">
            SETTING
        </ul>
    </section>
</template>

<!-- Narrative -->
<template name="media">
    <section id="tldr-media-container">
        <section id="tldr-media">
            {{> image-button}}
            {{> video-button}}
            {{> text-button}}
        </section>
    </section>
</template>

<!-- Narrative -->
<template name="narratives">
    <section id="tldr-narrative-container">
        <ul id="tldr-narrative">
           {{#each narratives}}
            {{> narrative}}
           {{/each}}
        </ul>
    </section>
</template>

<template name="narrative">
   <li>
       <div class='tldr-narrative-icon ss-bookmark'></div>
       <div class='tldr-narrative-text sans-serif-condensed'>{{pretty_timestamp}}</div>
   </li>
</template>

<!-- Toolbar -->
<template name="toolbar">
    <section id="tldr-toolbar" class="flex-box flex-box-orient-horizontal flex-box-flex-1">
        <section id="tldr-controls-spacer" class="flex-box-flex-1 flex-box flex-box-orient-horizontal">
            <section class="flex-box-flex-0">
                <div class="tldr-controls-spacer-title-icon ss-link flex-box-flex-0"></div>
            </section>
            <section class="flex-box-flex-1">
                <input contenteditable id="tldr-controls-spacer-title" class='tldr-title'></input>
            </section>
        </section>
        <nav id="tldr-controls-container" class="flex-box-flex-0">
           {{> controls}}
        </nav>
    </section>
</template>

<!-- Controls -->
<template name="controls">
    <nav id="tldr-controls" class="flex-box-flex-1 flex-box flex-box-orient-horizontal">
        {{> narrative-button}}
        {{> media-button}}
        {{> settings-button}}
    </nav>
</template>

<!-- footer -->
<template name="footer">
    <footer id="tldr-footer" class="flex-box-flex-0 flex-box flex-box-orient-vertical">
        {{> scrubber}}
    </footer>
</template>

<!-- Scrubber -->
<template name="scrubber">
    <section id="tldr-scrubber-container" class="flex-box flex-box-orient-horizontal">
        <aside id="tldr-scrubber-controls-left" class="flex-box-flex-0 flex-box flex-box-orient-horizontal">
            {{> play-button}}
            {{> pause-button}}
            {{> stop-button}}
        </aside>
        <nav id="tldr-scrubber" class="flex-box-flex-1 flex-box flex-box-orient-horizontal">
            <section id="tldr-scrubber-bar-left-container" class="flex-box-flex-0 flex-box flex-box-orient-vertical">
               <div id="tldr-scrubber-bar-left-above" class="flex-box-flex-1"></div>
               <div id="tldr-scrubber-bar-left" class="flex-box-flex-0 flex-box flex-box-orient-horizontal">
                <div id="tldr-scrubber-bar-left-loaded" class="flex-box-flex-0"></div>
                <div id="tldr-scrubber-bar-left-unloaded" class="flex-box-flex-1"></div>
               </div>
               <div id="tldr-scrubber-bar-left-below" class="flex-box-flex-1"></div>
            </section>
            <section id="tldr-scrubber-knob-container" class="flex-box-flex-0 flex-box flex-box-orient-vertical">
               <div id="tldr-scrubber-knob-above" class="flex-box-flex-1"></div>
               <div id="tldr-scrubber-knob" class="flex-box-flex-0"></div>
               <div id="tldr-scrubber-knob-below" class="flex-box-flex-1"></div>
            </section>
            <section id="tldr-scrubber-bar-right-container" class="flex-box-flex-1 flex-box flex-box-orient-vertical">
               <div id="tldr-scrubber-bar-right-above" class="flex-box-flex-1"></div>
               <div id="tldr-scrubber-bar-right" class="flex-box-flex-0 flex-box flex-box-orient-horizontal">
                <div id="tldr-scrubber-bar-right-loaded" class="flex-box-flex-0"></div>
                <div id="tldr-scrubber-bar-right-unloaded" class="flex-box-flex-1"></div>
               </div>
               <div id="tldr-scrubber-bar-right-below" class="flex-box-flex-1"></div>
            </section>
        </nav>
        <aside id="tldr-scrubber-controls-right" class="flex-box-flex-0 flex-box flex-box-orient-horizontal">
            {{> bookmark-button}}
        </aside>
    </section>
</template>

<!-- Copyright -->
<template name="copyright">
    <aside id="tldr-legal">
        <small>Copyright (c) 2013 BULEY LLC</small>
    </aside>
</template>


<!-- Play Button -->
<template name="play-button">
    <aside class="tldr-button-play tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button">play</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>


<!-- Stop Button -->
<template name="stop-button">
    <aside class="tldr-button-stop tldr-button-container flex-box-flex-0 flex-box-orient-vertical" style="display:none;">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button">stop</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>

<!-- Pause Button -->
<template name="pause-button">
    <aside class="tldr-button-pause tldr-button-container flex-box-flex-0 flex-box-orient-vertical" style="display:none">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button">pause</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>



<!-- Settings Button -->
<template name="settings-button">
    <aside class="tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-button-container-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button-settings tldr-button-header">settings</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>

<!-- Edit Button -->
<template name="edit-button">
    <aside class="tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-button-container-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-write tldr-button-edit tldr-button-header"></nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>


<!-- Bookmark Button -->
<template name="bookmark-button">
    <aside class="tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-button-container-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button-bookmark tldr-button">bookmark</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>



<!-- Media Button -->
<template name="media-button">
    <aside class="tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-button-container-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button-media tldr-button-header">write</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>


<!-- Image Button -->
<template name="image-button">
    <aside class="tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button-image tldr-panel-button">image</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>


<!-- Video Button -->
<template name="video-button">
    <aside class="tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button-video tldr-panel-button">video</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>


<!-- Text Button -->
<template name="text-button">
    <aside class="tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button-text tldr-panel-button">text</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>


<!-- Narrative Button -->
<template name="narrative-button">
    <aside class="tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-button-container-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-button-narrative tldr-button-header">openbook</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>



<!-- List Button -->
<template name="list-button">
    <aside class="tldr-button-list tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-panel-button">rows</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>


<!-- User Button -->
<template name="user-button">
    <aside class="tldr-button-user tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-panel-button">user</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>


<!-- Delete Button -->
<template name="delete-button">
    <aside class="tldr-button-delete tldr-button-container flex-box-flex-0 flex-box-orient-vertical">
        <aside class="tldr-button-container-area-above flex-box-flex-0"></aside>
        <aside class="tldr-button-container-area flex-box-orient-horizontal flex-box-flex-1">
            <aside class="tldr-logo-area-left flex-box-flex-0"></aside>
            <nav class="flex-box-flex-1 ss-icon tldr-panel-button tldr-button-red">delete</nav>
            <aside class="tldr-button-container-area-right flex-box-flex-0"></aside>
        </aside>
        <aside class="tldr-button-container-area-below flex-box-flex-0"></aside>
    </aside>
</template>
